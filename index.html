<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="title-box">
				<h1>DRAFT <span class="red">COUNTDOWN</span></h1>
			</div>
			<div class="countdown-box">
				<div class="hours">
					<div class="title">hours</div>
					<div class="flip-box">
						<div class="flip-card">
							<div class="top">2</div>
							<div class="bottom">2</div>
						</div>
						<div class="flip-card">
							<div class="top">4</div>
							<div class="bottom">4</div>
						</div>
					</div>
				</div>
				<div class="minutes">
					<div class="title">minutes</div>
					<div class="flip-box">
						<div class="flip-card">
							<div class="top">0</div>
							<div class="bottom">0</div>
						</div>
						<div class="flip-card">
							<div class="top">0</div>
							<div class="bottom">0</div>
						</div>
					</div>
				</div>
				<div class="seconds">
					<div class="title">seconds</div>
					<div class="flip-box">
						<div class="flip-card">
							<div class="top">0</div>
							<div class="bottom">0</div>
						</div>
						<div class="flip-card">
							<div class="top">0</div>
							<div class="bottom">0</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
